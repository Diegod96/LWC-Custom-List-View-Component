<template>
    <lightning-card variant="base">
        <h1 class="slds-page-header__title slds-m-bottom_medium">
            Case List View
        </h1>
        <!-- <c-update-button></c-update-button> -->
        <template if:true={caseList}>
            <lightning-datatable data={caseList} columns={columns} key-field="Id">
            </lightning-datatable>
        </template>
        <template if:true={error}>
            {error}
        </template>
    </lightning-card>
</template>
